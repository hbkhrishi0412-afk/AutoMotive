<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AutoVerse AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          colors: {
            'brand-blue': {
              'lightest': 'hsl(var(--color-brand-blue-lightest) / <alpha-value>)',
              'light': 'hsl(var(--color-brand-blue-light) / <alpha-value>)',
              'DEFAULT': 'hsl(var(--color-brand-blue-DEFAULT) / <alpha-value>)',
              'dark': 'hsl(var(--color-brand-blue-dark) / <alpha-value>)',
              'darkest': 'hsl(var(--color-brand-blue-darkest) / <alpha-value>)',
            },
            'brand-gray': {
              '50': 'hsl(var(--color-brand-gray-50) / <alpha-value>)',
              '100': 'hsl(var(--color-brand-gray-100) / <alpha-value>)',
              '200': 'hsl(var(--color-brand-gray-200) / <alpha-value>)',
              '300': 'hsl(var(--color-brand-gray-300) / <alpha-value>)',
              '400': 'hsl(var(--color-brand-gray-400) / <alpha-value>)',
              '500': 'hsl(var(--color-brand-gray-500) / <alpha-value>)',
              '600': 'hsl(var(--color-brand-gray-600) / <alpha-value>)',
              '700': 'hsl(var(--color-brand-gray-700) / <alpha-value>)',
              '800': 'hsl(var(--color-brand-gray-800) / <alpha-value>)',
              '900': 'hsl(var(--color-brand-gray-900) / <alpha-value>)',
            }
          },
          boxShadow: {
            'soft': '0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03)',
            'soft-lg': '0 10px 15px -3px rgba(0, 0, 0, 0.05), 0 4px 6px -2px rgba(0, 0, 0, 0.02)',
            'soft-xl': '0 20px 25px -5px rgba(0, 0, 0, 0.05), 0 10px 10px -5px rgba(0, 0, 0, 0.02)',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0', transform: 'translateY(-10px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            fadeInUp: {
              '0%': { opacity: '0', transform: 'translateY(20px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            glow: {
              '0%, 100%': { 'text-shadow': '0 0 5px #fff, 0 0 10px #fff, 0 0 15px hsl(var(--color-brand-blue-DEFAULT)), 0 0 20px hsl(var(--color-brand-blue-DEFAULT))' },
              '50%': { 'text-shadow': '0 0 10px #fff, 0 0 15px hsl(var(--color-brand-blue-DEFAULT)), 0 0 20px hsl(var(--color-brand-blue-DEFAULT)), 0 0 25px hsl(var(--color-brand-blue-DEFAULT))' },
            },
            'toast-in': {
              '0%': { transform: 'translateX(100%)', opacity: '0' },
              '100%': { transform: 'translateX(0)', opacity: '1' },
            },
            'toast-out': {
                '0%': { transform: 'translateX(0)', opacity: '1' },
                '100%': { transform: 'translateX(100%)', opacity: '0' },
            },
            slideInUp: {
              '0%': { transform: 'translateY(100%)', opacity: '0' },
              '100%': { transform: 'translateY(0)', opacity: '1' },
            },
            slideOutDown: {
              '0%': { transform: 'translateY(0)', opacity: '1' },
              '100%': { transform: 'translateY(100%)', opacity: '0' },
            }
          },
          animation: {
            'fade-in': 'fadeIn 0.5s ease-out forwards',
            'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
            'glow': 'glow 2.5s ease-in-out infinite',
            'toast-in': 'toast-in 0.5s ease-out forwards',
            'toast-out': 'toast-out 0.5s ease-in forwards',
            'slide-in-up': 'slideInUp 0.4s ease-out forwards',
            'slide-out-down': 'slideOutDown 0.4s ease-in forwards',
          },
          backgroundImage: {
            'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
            'gradient-blue': 'linear-gradient(to right, hsl(var(--color-brand-blue-DEFAULT)), hsl(var(--color-brand-blue-dark)))',
            'gradient-main': 'linear-gradient(120deg, hsl(var(--color-brand-gray-50)) 0%, hsl(var(--color-brand-gray-200)) 100%)',
            'gradient-main-dark': 'linear-gradient(120deg, hsl(var(--color-brand-gray-900)) 0%, hsl(var(--color-brand-gray-800)) 100%)',
          }
        }
      }
    }
    </script>
    <style>
      /* --- THEME DEFINITIONS --- */

      :root, [data-theme="light"] {
        --color-brand-blue-lightest: 209 100% 96%;
        --color-brand-blue-light: 212 100% 68%;
        --color-brand-blue-DEFAULT: 211 100% 50%;
        --color-brand-blue-dark: 211 100% 40%;
        --color-brand-blue-darkest: 211 100% 25%;
        
        --color-brand-gray-50: 210 17% 98%;
        --color-brand-gray-100: 210 16% 96%;
        --color-brand-gray-200: 214 16% 91%;
        --color-brand-gray-300: 215 14% 84%;
        --color-brand-gray-400: 215 9% 65%;
        --color-brand-gray-500: 215 14% 47%;
        --color-brand-gray-600: 217 19% 35%;
        --color-brand-gray-700: 215 25% 27%;
        --color-brand-gray-800: 217 33% 21%;
        --color-brand-gray-900: 220 39% 11%;
      }
      /* Default Dark Theme */
      .dark, [data-theme="dark"] {
        --color-brand-blue-lightest: 220 39% 11%;
        --color-brand-blue-light: 212 100% 68%;
        --color-brand-blue-DEFAULT: 211 100% 50%;
        --color-brand-blue-dark: 211 100% 40%;
        --color-brand-blue-darkest: 211 100% 25%;

        --color-brand-gray-50: 220 39% 11%;
        --color-brand-gray-100: 217 33% 21%;
        --color-brand-gray-200: 215 25% 27%;
        --color-brand-gray-300: 217 19% 35%;
        --color-brand-gray-400: 215 14% 47%;
        --color-brand-gray-500: 215 9% 65%;
        --color-brand-gray-600: 215 14% 84%;
        --color-brand-gray-700: 214 16% 91%;
        --color-brand-gray-800: 210 16% 96%;
        --color-brand-gray-900: 210 17% 98%;
      }
      /* Sunset Glow Theme (Light) */
      [data-theme="sunset"] {
        --color-brand-blue-lightest: 24 100% 95%;
        --color-brand-blue-light: 15 95% 70%;
        --color-brand-blue-DEFAULT: 350 90% 60%;
        --color-brand-blue-dark: 345 100% 50%;
        --color-brand-blue-darkest: 340 100% 40%;
        --color-brand-gray-50: 36 100% 97%;
        --color-brand-gray-100: 30 45% 95%;
        --color-brand-gray-200: 30 40% 90%;
        --color-brand-gray-300: 30 30% 80%;
        --color-brand-gray-400: 30 20% 65%;
        --color-brand-gray-500: 30 15% 50%;
        --color-brand-gray-600: 30 20% 35%;
        --color-brand-gray-700: 30 25% 25%;
        --color-brand-gray-800: 30 30% 18%;
        --color-brand-gray-900: 31 100% 15%;
      }
      /* Oceanic Teal Theme (Light) */
      [data-theme="oceanic"] {
        --color-brand-blue-lightest: 180 50% 96%;
        --color-brand-blue-light: 175 70% 65%;
        --color-brand-blue-DEFAULT: 175 84% 32%;
        --color-brand-blue-dark: 180 85% 25%;
        --color-brand-blue-darkest: 180 90% 20%;
        --color-brand-gray-50: 206 100% 97%;
        --color-brand-gray-100: 190 25% 95%;
        --color-brand-gray-200: 190 20% 90%;
        --color-brand-gray-300: 190 15% 82%;
        --color-brand-gray-400: 190 10% 65%;
        --color-brand-gray-500: 190 12% 48%;
        --color-brand-gray-600: 190 15% 35%;
        --color-brand-gray-700: 190 20% 25%;
        --color-brand-gray-800: 190 25% 18%;
        --color-brand-gray-900: 197 71% 15%;
      }
      /* Cyber Neon Theme (Dark) */
      [data-theme="cyber"].dark {
        --color-brand-blue-lightest: 270 100% 5%;
        --color-brand-blue-light: 280 90% 70%;
        --color-brand-blue-DEFAULT: 317 100% 47%;
        --color-brand-blue-dark: 320 100% 50%;
        --color-brand-blue-darkest: 320 100% 40%;
        --color-brand-gray-50: 270 100% 5%;
        --color-brand-gray-100: 240 18% 12%;
        --color-brand-gray-200: 240 15% 18%;
        --color-brand-gray-300: 240 12% 30%;
        --color-brand-gray-400: 240 10% 45%;
        --color-brand-gray-500: 240 8% 65%;
        --color-brand-gray-600: 240 10% 80%;
        --color-brand-gray-700: 240 15% 90%;
        --color-brand-gray-800: 240 20% 95%;
        --color-brand-gray-900: 240 100% 94%;
      }

      /* Custom Scrollbar for homepage */
      .homepage-active ::-webkit-scrollbar {
        width: 10px;
      }
      .homepage-active ::-webkit-scrollbar-track {
        background: #111827;
      }
      .homepage-active ::-webkit-scrollbar-thumb {
        background: hsl(var(--color-brand-blue-DEFAULT));
        border-radius: 10px;
      }
      .homepage-active ::-webkit-scrollbar-thumb:hover {
        background: hsl(var(--color-brand-blue-dark));
      }
      .scrollbar-horizontal::-webkit-scrollbar {
        height: 8px;
      }
      .scrollbar-horizontal::-webkit-scrollbar-track {
        background: transparent;
      }
      .homepage-active .scrollbar-horizontal::-webkit-scrollbar-thumb {
        background: hsl(var(--color-brand-blue-DEFAULT) / 0.5);
        border-radius: 10px;
      }
      .homepage-active .scrollbar-horizontal::-webkit-scrollbar-thumb:hover {
        background: hsl(var(--color-brand-blue-dark) / 0.8);
      }

      /* Scroll-triggered animations */
      .scroll-animate {
        opacity: 0;
        transform: translateY(30px);
        transition: opacity 0.8s ease-out, transform 0.8s ease-out;
      }
      .scroll-animate.is-visible {
        opacity: 1;
        transform: translateY(0);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.17.0",

  }
}
</script>
</head>
  <body class="bg-brand-gray-50 dark:bg-brand-gray-900 antialiased text-brand-gray-700 dark:text-brand-gray-300 transition-colors duration-300">

  </body>
</html>
